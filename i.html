<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person Identification</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Face recognition App</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
</head>
<body>
<section id="forthPage">
    <div id="background">

    </div>
    <div  class="container container-fluid" id="divLables">
        <h2 id="adminDashTitle">Visitors Information</h2>

        <!--lbl for table topic-->
        <!-- <p><small id="tblTopic" class="pl-1" style="position:absolute;top: 8px;right: 20px;font-size: 30px;font-weight: bold;font-family:UBuntu;color: #273c75 "> Visitors Details</small></p>
    -->
        <label class="form-label" id="dashDate" style="position:relative;top: 10px;font-size: 20px">Date</label>

        <label class="form-label" id="dashTime"
               style="position:relative;top: 50px;right: 45px;font-size: 20px">Time</label>

        <div id="dateInput">
            <label id="getSearchingDate" class="form-label">Select Date</label>
            <input class="form-control" type="date">
        </div>

        <div  style="position: absolute;top: 320px;left: 0px" class="container-fluid">
            <form class="d-flex">
                <input style="width: 160px" class="form-control me-2" type="search" id="txtSearchVisitor" placeholder="Search" aria-label="Search">
                <button style="width: 100px" class="btn  btn-success" id="btnSearchCustomer" type="button">Search</button>


                <!--search result visitor visited Date-->
                <div style="width: 330px;position: absolute;top :100px;" class="col-md-2">
                    <label for="visitedDate" class="form-label" disabled=""> Visited Date</label>
                    <select id="visitedDate" class="form-control">
                    </select>
                </div>

                <!--search result visitor visited Time-->
                <div style="width: 330px;position: absolute;top :200px;" class="col-md-2">
                    <label for="visitorTime" class="form-label" disabled=""> Visited Time</label>
                    <select id="visitorTime" class="form-control">
                    </select>
                </div>

            </form>
        </div>
    </div>

    <!--all entries table-->

    <div class="row mt-3 col-md-4" id="tableSection">
        <table class="table  table-striped   table-responsive-lg table-hover mt-3 text-dark "
               style="border-color:#000d34">
            <thead align="center" style="color:#212121;background-color:#7489ee">
            <tr>
                <th scope="col">NIC</th>
                <th scope="col">Name</th>
                <th scope="col">Contact</th>
                <th scope="col">E Mail</th>
                <th scope="col">Time</th>
                <th scope="col">Send Email</th>

            </tr>
            </thead>
            <tbody align="center" id="allEntriesTbl">

            </tbody>
        </table>
    </div>
</section>

<script src="assets/js/face-api.min.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="db/personalDB.js"></script>
<script src="assets/JQuery/jquery-3.6.0.min.js"></script>
</body>
</html>
